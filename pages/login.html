<!DOCTYPE html>
<html lang="us">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>WaSender</title>

    <link rel="stylesheet" href="../src/styles/login.css" />

    <!-- Fonts -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap"
    />
  </head>
  <body>
    <div class="container">
      <div class="divImageLogo">
        <img width="100px" src="../src/images/logoLogin.jpg" />
      </div>
      <div class="divForm">
        <form>
          <div class="inputTextForm">
            <label for="login">Email / Username / Phone</label> <br />
            <input
              id="login"
              type="text"
              name="login"
              required="required"
              autofocus="autofocus"
            />
          </div>

          <div class="inputTextForm">
            <label for="password">Password</label> <br />
            <input
              id="password"
              type="password"
              name="password"
              required="required"
              autocomplete="current-password"
            />
          </div>

          <div class="divRememberMe">
            <label for="remember_me">
              <input id="remember_me" type="checkbox" name="remember" />
              <span>Remember me</span>
            </label>
          </div>

          <div class="divRegisterInfo">
            <label>New on our platform?</label>
            <a href="../pages/createAccount.html">Create an account</a>
          </div>

          <div class="divBottomForm">
            <a href="../pages/forgotPassword.html"> Forgot your password? </a>
            <button type="submit">Log in</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
